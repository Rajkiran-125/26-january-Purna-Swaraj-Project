{% include 'header.html' %}

{% load static %}


{% block content %}


<link rel="stylesheet" href="static/css/eventbooking.css">

<body>

    <div class="body">
        <br><br><br>

        <h1>HELLO! WELCOME TO OUR EVENTS</h1>
        {% comment %} <h2>{{event.name}}</h2>
        <p class="mu-event-date-line">{{event.place}}</p> {% endcomment %}

        <form method="post">
            <div class="elem-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="visitor_name" value="{{request.user}}" required>
            </div>
            <div class="elem-group">
                <label for="email">Your E-mail</label>
                <input type="email" id="email" name="visitor_email" placeholder="Enter Email" required>
            </div>
            <div class="elem-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="visitor_phone" placeholder="Enter Number" required>
            </div>
            <hr>
            <div class="elem-group inlined">
                <label for="adult">Person</label>
                <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <div class="elem-group inlined">
                <label for="checkin-date">Check-Available Dates</label>
                <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <hr>
            <div class="elem-group">
                <label for="message">Anything Else?</label>
                <textarea id="message" name="visitor_message"
                    placeholder="Tell us anything else that might be important." required></textarea>
            </div>
            <br>
            <button type="submit"><a href="payment">Payment</a></button> 
            {% comment %} <a href="/gatewayp/payment.html">Book The Event</a> {% endcomment %}
        </form>
        

    </div>

</body>



{% endblock %}




{% include 'footer.html' %}
