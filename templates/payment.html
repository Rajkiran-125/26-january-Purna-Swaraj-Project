<div class="container border mt-5.5 bg-light " style="margin-top: 150px;">
    <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
            <h1>Hi there!</h1>
            <h4>
                Please Fill the Personal and Payment details Correctly
            </h4>
            <h6>Check Your Email ! You will get an Email regarding Successfull Subscription. </h6>

        </div>
        <div class="col-md-6 border-left py-3">
            <h1>Payment Billing</h1>
            <div class="form-group">
                <h5 for="name">Name</h5>
                <input type="text" class="form-control" id="name" placeholder="Enter name" />
            </div>
            <div class="form-group">
                <h5 for="email">Email</h5>
                <input type="email" class="form-control" id="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <h5 for="message" hidden>Message</h5>
                <textarea class="form-control" id="message" rows="3" hidden></textarea>
                <h5 for="message">Address</h5>
                <input type="text" name="add" placeholder="Enter address">
                <h5 for="message">City</h5>
                <input type="text" name="city" placeholder="Enter City">
                <div id="zip">
                    <label>
                        <h5 for="message">State</h5>
                        <select>
                            <option>Choose State..</option>
                            <option>Maharashtra</option>
                            <option>New Delhi</option>
                            <option>Rajasthan</option>
                            <option>Hariyana</option>
                            <option>Uttar Pradesh</option>
                            <option>Madhya Pradesh</option>
                        </select>
                    </label>
                    <label>
                        <h5 for="message">Zip Code</h5>
                        <input type="number" name="zip" placeholder="Zip code">
                    </label>
                </div>
            </div>
            <h5 for="message">Accepted Cards</h5> <br>
            <img src="static/images/card1.png" width="100">
            <img src="static/images/card2.png" width="50">
            <br><br>

            <h5 for="message">Credit Card Number:</h5>
            <input type="text" name="" placeholder="Enter card number">

            <h5 for="message">Expiry Month</h5>
            <input type="text" name="" placeholder="Enter Month">
            <div id="zip">
                <label>
                    <h5 for="message">Expiry Year</h5>
                    <select>
                        <option>Choose Year..</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </label>
                <label>
                    <h5 for="message">CVV</h5>
                    <input type="number" name="" placeholder="CVV">
                </label>
            </div>
            <button class="btn btn-primary" onclick="sendMail()">Proceed To Payment</button>
            <a href="pdf"><button class="btn btn-primary">Generate PDF</button></a>
        </div>

    </div>
</div>
